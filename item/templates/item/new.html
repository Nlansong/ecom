{% extends 'core/base.html' %}

{% block title %} {{title}}  {% endblock %}


{% block content %}
    <div class="bg-gray-200 ">
            <h1 class="mb-6"> {{title}} </h1>
        <form method="post" action="." enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="space-y-2" >
                {{form.as_p}}
            </div>

            {% if form.errors or form.non_field_errors %} 
            <div class="py-3 px-6 bg-red-500" >
                {% for field in form %}
                {{field.errors}}
                {% endfor %}
                {{form.non_field_errors }}
            </div>
            {%endif %}
            <button class="bg-teal-800 py-4 px-8 text-white rounded-lg hover:bg-teal-500" >Submit</button>
        </form>
    </div>
{% endblock %}
